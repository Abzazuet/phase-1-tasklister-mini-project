<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Liteâ„¢</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <select name="priority" id="priority">
        <option value="" disabled>Priority</option>
        <option value="#d90429">High</option>
        <option value="#8d99ae">Medium</option>
        <option value="#edf2f4">Low</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>

</html>
